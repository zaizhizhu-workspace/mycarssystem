name: Java-CI-CD
run-name: ${{ github.actor }} is deploying SpringBoot with JDK 21
on: [push]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          # 初次成功前先关闭缓存，避免路径报错干扰判断
          # cache: maven

      - name: Build JAR with Maven Wrapper
        run: |
          # 给 mvnw 脚本添加执行权限
          chmod +x mvnw
          # 使用项目自带的 mvnw 进行编译
          ./mvnw clean package -DskipTests

      - name: Build and Update Docker Image
        run: |
          # 这一步需要你的 Runner 挂载了 docker.sock 才能执行
          docker build -t my-app:latest .
          docker stop my-app-container || true
          docker rm my-app-container || true
          docker run -d --name my-app-container -p 8080:8080 my-app:latest